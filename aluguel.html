<meta charset="UTF-8" />
<script>
    /*
    Considere que uma pessoa deseja alugar uma bicicleta. O preço do aluguel para um dia é de R$ 15,00 (15).
    Pergunte para o usuário por quantos dias ele ficará com a bicicleta.
    - Se a pessoa ficar até 7 dias (inclusive) com a bicicleta, o custo diário não sofrerá alterações;
    - Se a pessoa ficar mais de 7 dias com a bicicleta, o custo diário terá um desconto de 20%.
    
    Apresente quantos dias a pessoa ficará com a bicicleta e também apresente o preço final que será cobrado pelo aluguel da bicicleta.
    */

    // Entrada de dados
    const dias = parseInt(prompt("Por quantos dias ficará com a bicicleta?"));


    // Processamento
    const custoSDesc = 15 * dias;
    const custoDia = dias <= 7 ? custoSDesc : custoSDesc * 20/100;
    
    // Saída de dados
    document.write(`O custo do aluguel sobre 
        ${
            dias > 1 ? `os ${dias} dias` : `o ${dia} dia`
        } 
        ${
            dias > 7 ? 
                `terá um desconto de ${( custoDia*100/custoSDesc ).toFixed(0)}% e passará de R$ ${custoSDesc} para `
                // A expressão custoDia*100/custoSDesc calcula a porcentagem através da regra de 3, onde custoSDesc equivale a 100% e custoDia equivale a X%. 
                
                : `será de `
        }
        R$ ${custoDia}.`);


</script>
