<meta charset="UTF-8" />
<script>
    /*
    Dado o peso (em kg) e a altura (em metros) de uma pessoa, calcule o IMC (Índice de Massa Corporal) e classifique em:
    - "Abaixo do peso" (IMC < 18.5)
    - "Peso normal" (18.5 <= IMC < 25)
    - "Sobrepeso" (25 <= IMC < 30)
    - "Obesidade" (IMC >= 30).

    Use o operador ternário para exibir o IMC correspondente.
    IMC = peso / (altura**2)
    */

    // Entrada de dados
    const peso = parseFloat(prompt("Digite o seu peso (em Kg):"));
    const altura = parseFloat(prompt("Digite a sua altura (em metros):"));


    // Processamento
    let IMC = peso / (altura ** 2);
    
    
    // Saída de dados
    document.write(`A sua classificação é: 
        ${
            IMC < 18.8 ? "Abaixo do Peso"
            : IMC >= 18.5 && IMC < 25 ? "Peso Normal"
            : IMC >= 25 && IMC < 30 ? "Sobrepeso"
            : "Obesidade"
        }
    `);


</script>
