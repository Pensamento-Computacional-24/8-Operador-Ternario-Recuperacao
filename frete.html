<meta charset="UTF-8" />
<script>
    /*
    Um e-commerce oferece frete grátis para compras acima de R$ 200 e para clientes VIPs, independentemente do valor.
     
    Use o operador ternário para calcular se o frete será grátis ou não.
    */

    // Entrada de dados
    const valorCompra = parseFloat(prompt("Digite o valor da compra:"));
    const VIP = prompt("É cliente VIP? (S/N)").toUpperCase();


    // Processamento & Saída de dados
    document.write(`O cliente 
        ${
            valorCompra > 200 || VIP == "S" ? "" : "não"
        } 
        receberá frete grátis.`);
    
    
    


</script>
