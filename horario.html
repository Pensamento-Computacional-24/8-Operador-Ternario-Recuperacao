<meta charset="UTF-8" />
<script>
    /*
    Um sistema deve verificar se uma hora fornecida está no período da manhã (6h às 12h), tarde (12h às 18h), noite (18h às 24h) ou madrugada (0h às 6h).
    
    Use o operador ternário para exibir o período correspondente.
    */

    // Entrada de dados
    const hora = parseInt(prompt("Informe a hora atual:"));


    // Processamento & Saída de dados
    document.write(`Você está no período da 
        ${
            hora > 6 && hora <=12 ? "manhã"
            : hora > 12 && hora <= 18 ? "tarde"
            : hora > 18 && hora <= 23 && hora == 0 ? "noite"
            : hora > 0 && hora <= 6 ? "madrugada"
            : "eternidade"
        }!
    `);
    


</script>
