<meta charset="UTF-8" />
<script>
    /*
    Uma loja oferece descontos progressivos:
    - 5% para compras acima de R$ 100
    - 10% para compras acima de R$ 300
    - 15% para compras acima de R$ 500
    
    Use o operador ternário para calcular o preço final com base no valor da compra.
    */

    // Entrada de dados
    const valorCompra = parseFloat(prompt("Digite o valor da compra:"));


    // Processamento
    const desconto = valorCompra > 500 ? 15/100
        : valorCompra > 300 ? 10/100
        : 5/100;
    
    
    // Saída de dados
    document.write(`O valor da compra receberá ${( desconto*100 ).toFixed(0)}% passará de R$ ${valorCompra.toFixed(2)} para R$ ${( valorCompra * (1 - desconto) ).toFixed(2)}.`);


</script>
